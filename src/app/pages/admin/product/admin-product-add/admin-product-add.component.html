<div>
    <a routerLink="/admin/products" class="btn btn-primary">quay lại</a>
</div>
<!-- Định nghĩa xem form đc quản lý bởi biến nào -->
<form [formGroup]="productFrom" (ngSubmit)="onSubmit()">
    <div class="">
        <label for="">Name </label>
        <!-- Định nghĩa input sẽ đc quản lý bởi key bằng formControlName -->
        <input type="text" class="form-control" formControlName="name">
        <app-show-validate [field]="productFrom.get('name')" key="name"></app-show-validate>
    </div>
    <div>
        <button class="btn btn-primary">Add</button>
    </div>
</form>
