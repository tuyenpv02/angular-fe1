<div>
    <div>
        <a class="btn btn-primary" routerLink="/admin/products">/quay lại</a>
    </div>
    <div>ID : {{product.id}}</div>
    <div>Name : {{product.name}}</div>
    <div>
        <input type="number" 
        class="form-control cart-value" 
        min="1"
        [value]="cartValue"
        (input)="onChangeCartValue($event)"
        >
        <button class="btn btn-primary" (click)="addToCart()">Thêm giỏ hàng</button>
    </div>
</div>
